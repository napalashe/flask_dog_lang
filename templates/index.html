<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog to Programming Language</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <form method="POST" action="{{ url_for('index') }}">
        <div class="selection-box">
          <h2>Select Your Favorite Dog</h2>
          <label for="dog_type">Choose your favorite dog:</label>
          <select name="dog_type" id="dog_type" required>
            <option value="">Select a dog</option>
            <option value="Golden Retriever">Golden Retriever</option>
            <option value="German Shepherd">German Shepherd</option>
            <option value="Bulldog">Bulldog</option>
            <option value="Poodle">Poodle</option>
            <option value="Beagle">Beagle</option>
            <option value="Dachshund">Dachshund</option>
            <option value="Siberian Husky">Siberian Husky</option>
            <option value="Chihuahua">Chihuahua</option>
          </select>
          <div class="dog-image" id="dog-image"></div>
        </div>

        <div class="selection-box">
          <h2>Select Your Favorite Activity</h2>
          <label for="activity"
            >Choose your favorite activity with your dog:</label
          >
          <select name="activity" id="activity" required>
            <option value="">Select an activity</option>
            <option value="Walk the dog">Walk the dog</option>
            <option value="Cuddle with the dog">Cuddle with the dog</option>
            <option value="Play with dog on the water">
              Play with dog on the water
            </option>
            <option value="Go to the dog park">Go to the dog park</option>
            <option value="Train the dog">Train the dog</option>
            <option value="Run with the dog">Run with the dog</option>
            <option value="Teach the dog tricks">Teach the dog tricks</option>
          </select>
          <div class="activity-image" id="activity-image"></div>
        </div>

        <button type="submit" class="submit-button">Submit</button>
      </form>
    </div>
  </body>
</html>
