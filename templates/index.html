<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog to Programming Language</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <form method="POST">
            <div class="selection-box">
                <h2>Select Your Favorite Dog</h2>
                <label for="dog_type">Choose your favorite dog:</label>
                <select name="dog_type" id="dog_type" required onchange="this.form.submit()">
                    <option value="">Select a dog</option>
                    <option value="Golden Retriever" {% if dog_type == 'Golden Retriever' %}selected{% endif %}>Golden Retriever</option>
                    <option value="German Shepherd" {% if dog_type == 'German Shepherd' %}selected{% endif %}>German Shepherd</option>
                    <option value="Bulldog" {% if dog_type == 'Bulldog' %}selected{% endif %}>Bulldog</option>
                    <option value="Poodle" {% if dog_type == 'Poodle' %}selected{% endif %}>Poodle</option>
                    <option value="Beagle" {% if dog_type == 'Beagle' %}selected{% endif %}>Beagle</option>
                    <option value="Dachshund" {% if dog_type == 'Dachshund' %}selected{% endif %}>Dachshund</option>
                    <option value="Siberian Husky" {% if dog_type == 'Siberian Husky' %}selected{% endif %}>Siberian Husky</option>
                    <option value="Chihuahua" {% if dog_type == 'Chihuahua' %}selected{% endif %}>Chihuahua</option>
                </select>
                {% if dog_type %}
                
                <div class="dog-image">
                    <img src="{{ url_for('static', filename='images/' + dog_type.replace(' ', '_').lower() + '.jpg') }}" alt="{{ dog_type }}">
                </div>
                {% endif %}
            </div>

            {% if dog_type %}
            <div class="selection-box">
                <h2>Select Your Favorite Activity</h2>
                <label for="activity">Choose your favorite activity with your dog:</label>
                <select name="activity" id="activity" required onchange="this.form.submit()">
                    <option value="">Select an activity</option>
                    <option value="Walk the dog" {% if activity == 'Walk the dog' %}selected{% endif %}>Walk the dog</option>
                    <option value="Cuddle with the dog" {% if activity == 'Cuddle with the dog' %}selected{% endif %}>Cuddle with the dog</option>
                    <option value="Play with dog on the water" {% if activity == 'Play with dog on the water' %}selected{% endif %}>Play with dog on the water</option>
                    <option value="Go to the dog park" {% if activity == 'Go to the dog park' %}selected{% endif %}>Go to the dog park</option>
                    <option value="Train the dog" {% if activity == 'Train the dog' %}selected{% endif %}>Train the dog</option>
                    <option value="Run with the dog" {% if activity == 'Run with the dog' %}selected{% endif %}>Run with the dog</option>
                    <option value="Teach the dog tricks" {% if activity == 'Teach the dog tricks' %}selected{% endif %}>Teach the dog tricks</option>
                </select>
                {% if activity %}
                
                <div class="activity-image">
                    <img src="{{ url_for('static', filename='images/' + activity.replace(' ', '_').lower() + '.jpg') }}" alt="{{ activity }}">
                </div>
                {% endif %}
            </div>
            {% endif %}
        </form>

        {% if result %}
        <div class="result">
            <h2>Your programming language is: {{ language }}</h2>
            <h3>Your programming paradigm is: {{ paradigm }}</h3>
        </div>
        {% endif %}
    </div>
</body>
</html>
