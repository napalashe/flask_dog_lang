<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="results-container">
      <h2>Your programming language is: {{ language }}</h2>
      <img
        src="{{ url_for('static', filename='images/' + language.replace(' ', '_').lower() + '.jpg') }}"
        alt="{{ language }}"
      />
      <h3>Your programming paradigm is: {{ paradigm }}</h3>
    </div>
  </body>
</html>
